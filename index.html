<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="text/javascript">

            function updateresultvalue(number){
                document.getElementById("result-area").value+= number

            }
                
                function calculate(){
                let operation = document.getElementById("result-area").value
                let result = eval(operation)
                document.getElementById("result-area").value = result
            }
             
            

        </script>
    </head>
    <body>
        <div class="container">
            <div class="body">

                <form>
                    <div class="display" >
                        <input type="text" name="display" class="disply" id="result-area">
                        <input type="button" value="CE" class="delete" onclick= "display.value = '' ">
                    </div>
                    
                    <div >
                        <input type="button"  value="1"onclick="updateresultvalue(1)">
                        <input type="button" value="2"onclick="updateresultvalue(2)">
                        <input type="button" value="3"onclick="updateresultvalue(3)">
                        <input type="button" value="/"onclick="updateresultvalue('/') "class="slash">
                    </div>
                    <div>
                        <input type="button" value="4"onclick="updateresultvalue(4)">
                        <input type="button" value="5"onclick="updateresultvalue(5)">
                        <input type="button" value="6"onclick="updateresultvalue(6)">
                        <input type="button" value="-"onclick="updateresultvalue('-')" class="minus">
                    </div>
                    <div>
                        <input type="button" value="7"onclick="updateresultvalue(7)">
                        <input type="button" value="8"onclick="updateresultvalue(8)">
                        <input type="button" value="9"onclick="updateresultvalue(9)">
                        <input type="button" value="+"onclick="updateresultvalue('+')" class="plus">
                    </div>
                    <div>
                        <input type="button" value="."onclick="updateresultvalue(.)">
                        <input type="button" value="0"onclick="updateresultvalue(0)">
                        <input type="button" value="="onclick="calculate()" class="equal">
                        <input type="button" value="*"onclick="updateresultvalue('*')" class="star">
                    </div>


                </form>

            </div>

        </div>
    </body>
</html>
